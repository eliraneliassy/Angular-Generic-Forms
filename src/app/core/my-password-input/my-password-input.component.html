<div class="form-label-group">
  <input type="password" #password class="form-control"
  (input)="onChange($event.target.value)"
  (blur)="onTouched()"
  [disabled]="disabled">

  <div class="d-flex">
      <span class="v" *ngIf="controlDir && controlDir.control.valid && controlDir.control.touched">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10">
          <path fill="#3589FE" fill-rule="nonzero" d="M1.362 3.904L0 5.301 4.58 10 12 1.301 10.55 0 4.487 7.11z" />
        </svg>
      </span>
  
      <label class="mr-auto">Password*
      </label>
  
      <span class="error" *ngIf="controlDir && !controlDir.control.valid
       && controlDir.control.touched && controlDir.control.hasError('required')">
        Please enter a valid password
      </span>
  </div>
</div>
